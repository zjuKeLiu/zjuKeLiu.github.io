<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My School Life</title>
    <style>
        img{
            width:100px;
            height:100px;
            border:5px solid #ccc;
        }
        .box{
            width:100px;
            height:100px;
            display: inline-block;
            border:5px solid #ccc;
            background-repeat: no-repeat;
            background-position: center center;
            background-origin: border-box;
            background-size: cover;
        }
        .box2{
            width:300px;
            height:300px;
            display: inline-block;
            border:5px solid #ccc;
            background-repeat: no-repeat;
            background-position: center center;
            background-origin: border-box;
            background-size: contain;
        }
    </style>
</head>
<body>
    <h3>My School Life</h3>
    <div>
        <a href="./img/liuke.jpg"><div class="box2" style="background-image: url(./img/liuke.jpg);"></div></a>
        <a href="./img/2.jpg"><div class="box2" style="background-image: url(./img/2.jpg);"></div></a>
        <a href="./img/1.jpg"><div class="box2" style="background-image: url(./img/1.jpg);"></div></a>
        <a href="./img/3.jpg"><div class="box2" style="background-image: url(./img/3.jpg);"></div></a>
        <a href="./img/4.jpg"><div class="box2" style="background-image: url(./img/4.jpg);"></div></a>
    </div>
</body>
</html>
